<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>FG Character Select</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <div id="create-character-container">
        <h2>Fighting Game Character Select: Create Character</h2>
        <div id="character-name-container">
            <label for="fg-character-name">Character Name:</label>
            <input type="text" id="fg-character-name" name="fg-character-name" />
        </div>
        <div id="character-age-container">
            <label for="fg-character-age">Character Age:</label>
            <input type="number" id="fg-character-age" name="fg-character-age" />
        </div>
        <div id="character-fighting-style-container">
            <label for="fg-character-fighting-style">Fighting Style:</label>
            <input type="text" id="fg-character-fighting-style" name="fg-character-fighting-style" />
        </div>
        <div id="create-character-button-container">
            <button id="create-character-button">Create Character</button>
        </div>
    </div>
    <div id="character-select-container">
        <!-- CHARACTER SELECT CONTAINER -->
    </div>
</body>
<script src='dist/App.js'></script>
</html>
